version: '3.8'

services:
  backend:
    build: ./backend
    container_name: voice_chat_backend
    restart: always
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - ./backend:/app
      - audio_data:/app/static/audio
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=mysql+aiomysql://user:password@mysql/voice_chat
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev_secret_key_change_me
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - OPENAI_API_KEY=${OPENAI_API_KEY:-mock}
      - INDEXTTS_BASE_URL=${INDEXTTS_BASE_URL:-http://mock-indextts}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voice_chat_frontend
    restart: always
    ports:
      - "8081:80"
    depends_on:
      - backend

  mysql:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/library/mysql:8.0
    container_name: voice_chat_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: voice_chat
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/library/redis:latest
    container_name: voice_chat_redis
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data:
  audio_data:
